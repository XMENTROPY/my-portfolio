<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animations</title>
<style>
  .fade-in {
    animation: fadeInAnimation ease 3s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }

  @keyframes fadeInAnimation {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .slide-in-left {
    animation: slideInLeftAnimation 0.5s ease-out forwards;
  }

  @keyframes slideInLeftAnimation {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .pulse {
    animation: pulseAnimation 2s infinite;
  }

  @keyframes pulseAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .rotate {
    animation: rotateAnimation 2s linear infinite;
  }

  @keyframes rotateAnimation {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .bounce {
    animation: bounceAnimation 2s ease infinite;
  }

  @keyframes bounceAnimation {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
    60% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div class="fade-in">This will fade in!</div>
<div class="slide-in-left">Slides in from left!</div>
<div class="pulse">Pulsing effect!</div>
<div class="rotate">Rotating!</div>
<div class="bounce">Bouncing!</div>
<div><h1>TEST THIS IS A TEST HI THIS IS A TEST</h1></div>
</body>
</html>
